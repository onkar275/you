<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Aditi</title>
    <style>
        body {
            background-color: #ffebf2;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a2f5c;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff4e92;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.4em;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }
        .image-container img {
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #4a2f5c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Aditi, I am Always With You</h1>
        <div class="message">
            <p>In this world full of chaos, my love for you is my calm. Every moment spent with you is precious, and I’ll always be there to hold you, comfort you, and share my heart with you. You're my forever, Aditi. ❤️</p>
        </div>

        <!-- Image of a couple hugging -->
        <div class="image-container">
            <img src="https://th.bing.com/th/id/OIP.SA2YSJC4nPXPsYBuxVoHewHaNK?rs=1&pid=ImgDetMain" alt="SA2YSJC4nPXPsYBuxVoHewHaNK?rs">
        </div>
    </div>

    <footer>
        With all my love, forever and always.
    </footer>
</body>
</html>
